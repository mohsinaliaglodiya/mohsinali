<!DOCTYPE html>
<html>

<body bgcolor="pink">
    <h1>JavaScript Variables</h1>
    <p>In this example, price1, price2,price3,price4,price5 and total are variables.</p>
    <p id="demo"></p>
    <script>
        const price1 = 150;
        const price2 = 56;
        const price3 = 16;
        const price4 = 17;
        const price5 = 100;
        let total = price1 + price2 - price3 - price4 + price5;
        document.getElementById("demo").innerHTML =
            "The total is =  " + total;
    </script>
</body>

</html>
